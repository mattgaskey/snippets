<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pure CSS Avatar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
		  <div class="circle">
		    <div class="avatar">
		      <div class="head"></div>
		      <div class="hair">
		        <div class="hair-block"> 
		          <div class="hair-round"></div>
		        </div>
		      </div>
		      <div class="ear"></div>
		      <div class="glasses">
		        <div class="temple"></div>
		      </div>
		      <div class="nose"></div>
		      <div class="mouth"></div>
		      <div class="neck"></div>
		      <div class="shirt"></div>
		    </div>
		  </div>
		</div>
	</body>
</html>
